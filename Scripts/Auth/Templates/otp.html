{% extends 'main.html '%}

{% block title %}otp{% endblock %}

{% block content %}

<style>
	.otp_box{
		display:flex;
		justify-content:center;
	}
	.contaniner{
		margin:10px;
		height:300px;
		background: #e6e6e6;;
	}
	.contaniner > form{
		padding:20px;
	}
	.contaniner > form > p{
		margin:5px;
		font-size:14px;
		color:red;
	}
	input{
	width:400px;
	height:25px;
	padding:1px;
	font-size:16px;

}
input:focus{
	border:1px solid #3385ff;
	box-shadow: 0px 5px #3385ff;
	height:25px;
	outline:1.5px solid #3385ff;
	transition-duration: 0.2s;
	
}
.submit{
	margin-top:20px;
	padding:10px;
	background:blue;
	border-radius: 10px;
	border-color: transparent;
	color:white;
	font-size:16px;
	transition-duration: 0.2s;
}
.submit:hover{
	cursor:pointer;
	box-shadow: 0 8px 1px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgb(0, 0, 0 , 0.19);
}
 .verify{
 	text-align:center;
 }

  @media(max-width:780px){
  	input{
	width:340px;
    }
  }
  @media(max-width:600px){
	input{
		width:auto;
	}
   }
</style>

<div class="otp_box">
	<div class="contaniner">
		<form method="POST">
			{% csrf_token %}
			<h2 class="verify">Verify Otp</h2>
			<br/>
			<div>
			<label>Enter OTP </label>
		    </div>
			<input type="text"  name="otp" class="otp" />
			<p>Enter the correct Otp that was sent to you mail</p>
			<br/>
			<button class="submit">submit</button>
		</form>
	</div>
</div>
{% endblock %}
